  <head>

    <title>Slider</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <div class="slider-wrapper">
      <div class="slider-counter" id="slider-counter">

    <script src="./script.js" type="text/javascript"></script>
  </body>

<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Drag-n-Drop</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <p class="text">Put this kitten to the ground</p>
    <div class="water">
      <img src="./img/cat.png" class="cat" draggable="true" id="cat" />
      <div class="ground" id="ground"></div>
    </div>
    <!-- Drag-n-drop with API-->
    <script src="./script.js" type="text/javascript"></script>
    <!-- Oldschool and more obvious way to drag-n-drop objects -->
    <script src="./script2.js" type="text/javascript"></script>
  </body>
</html>

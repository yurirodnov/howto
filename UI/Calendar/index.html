<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calendar</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <div id="calendar" class="calendar">
      <div class="calendar-head" id="calendar-head">
        <div class="prev" id="prev" name="prev"></div>
        <div class="header-date" id="header-date"></div>
        <div class="next" id="next" name="next"></div>
      </div>
      <div class="calendar-week" id="calendar-week">
        <div class="calendar-week-day" id="calendar-week-day">Mon</div>
        <div class="calendar-week-day" id="calendar-week-day">Tue</div>
        <div class="calendar-week-day" id="calendar-week-day">Wed</div>
        <div class="calendar-week-day" id="calendar-week-day">Thu</div>
        <div class="calendar-week-day" id="calendar-week-day">Fri</div>
        <div class="calendar-week-day" id="calendar-week-day">Sat</div>
        <div class="calendar-week-day" id="calendar-week-day">Sun</div>
      </div>
      <div class="calendar-month" id="calendar-month"></div>
      <div class="calendar-selected-date" id="calendar-selected-date"></div>
    </div>
    <script src="./script.js" type="text/javascript"></script>
  </body>
</html>
